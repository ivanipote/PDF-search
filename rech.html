<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recherche PDF ‚Ä¢ Megane Learn</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .search-container { text-align:center; padding:60px 20px 40px; }
    #searchInput { width:90%; max-width:600px; padding:18px 30px; font-size:1.5rem; border:5px solid #0066FF; border-radius:50px; outline:none; box-shadow:0 10px 30px rgba(0,102,255,0.2); }
    #status { margin-top:20px; font-size:1.2rem; color:#0066FF; font-weight:bold; }
    #resultCount { margin:30px 0; font-size:1.4rem; color:#0066FF; font-weight:bold; }
    .results-grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(340px,1fr)); gap:25px; padding:20px; max-width:1400px; margin:0 auto; }
    .result-card { background:white; border:4px solid #0066FF; border-radius:20px; padding:30px; text-align:center; box-shadow:0 12px 35px rgba(0,102,255,0.15); transition:0.3s; }
    .result-card:hover { transform:translateY(-10px); box-shadow:0 25px 50px rgba(0,102,255,0.25); }
    .file-title { font-weight:bold; font-size:1.4rem; color:#0066FF; margin-bottom:15px; }
    .download-btn { background:#0066FF; color:white; padding:14px 35px; border-radius:50px; text-decoration:none; font-weight:bold; font-size:1.1rem; }
  </style>
</head>
<body>

  <div class="search-container">
    <h1 style="color:#0066FF;">üîç Recherche rapide</h1>
    <input type="text" id="searchInput" placeholder="Tape un mot du nom du fichier : moteur, frein, sch√©ma, stage..." autofocus>
    <div id="status">Chargement des PDF...</div>
    <div id="resultCount"></div>
  </div>

  <div class="results-grid" id="results"></div>

  <nav class="bottom-nav">
    <a href="index.html">ACCUEIL</a>
    <a href="propos.html">√Ä PROPOS</a>
    <a href="contact.html">CONTACT</a>
    <a href="confidentialite.html">CONFIDENTIALIT√â</a>
  </nav>

  <script>
    const RECH_FOLDER = "rechfiles"; // ton dossier
    let allPDFs = [];

    async function loadPDFList() {
      try {
        const resp = await fetch(`https://api.github.com/repos/ivanipote/PDF-search/contents/${RECH_FOLDER}`);
        const files = await resp.json();
        allPDFs = files.filter(f => f.name.toLowerCase().endsWith('.pdf'));
        document.getElementById("status").textContent = `${allPDFs.length} PDF disponibles ‚Äì tape un mot du titre !`;
        showAllPDFs(); // affiche tous les PDF au chargement
      } catch (e) {
        document.getElementById("status").textContent = "Erreur de chargement";
      }
    }

    function showAllPDFs() {
      const grid = document.getElementById("results");
      grid.innerHTML = "";
      allPDFs.forEach(pdf => {
        const card = document.createElement("div");
        card.className = "result-card";
        card.innerHTML = `
          <div class="file-title">üìÑ ${pdf.name}</div>
          <a href="https://raw.githubusercontent.com/ivanipote/PDF-search/main/${RECH_FOLDER}/${pdf.name}" download class="download-btn">T√©l√©charger</a>
        `;
        grid.appendChild(card);
      });
      document.getElementById("resultCount").textContent = `${allPDFs.length} PDF disponibles`;
    }

    // Recherche dans le NOM DU FICHIER (marche √† 100%)
    document.getElementById("searchInput").addEventListener("input", () => {
      const query = document.getElementById("searchInput").value.trim().toLowerCase();
      const grid = document.getElementById("results");
      grid.innerHTML = "";
      let hits = 0;

      allPDFs.forEach(pdf => {
        if (pdf.name.toLowerCase().includes(query)) {
          hits++;
          const card = document.createElement("div");
          card.className = "result-card";
          card.innerHTML = `
            <div class="file-title">üìÑ ${pdf.name}</div>
            <a href="https://raw.githubusercontent.com/ivanipote/PDF-search/main/${RECH_FOLDER}/${pdf.name}" download class="download-btn">T√©l√©charger</a>
          `;
          grid.appendChild(card);
        }
      });

      document.getElementById("resultCount").textContent = query ? `${hits} r√©sultat${hits > 1 ? 's' : ''}` : `${allPDFs.length} PDF disponibles`;
      if (hits === 0 && query) grid.innerHTML = "<p style='grid-column:1/-1;text-align:center;color:#666;padding:50px;'>Aucun PDF avec ce mot dans le titre üòî</p>";
    });

    loadPDFList();
  </script>

  <script src="script.js"></script>
</body>
  </html>
