<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <style>
    .container { padding:100px 20px 120px; text-align:center; }
    h1 { color:#0066FF; font-size:3rem; margin-bottom:40px; }
    .grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(340px,1fr)); gap:30px; max-width:1400px; margin:0 auto; }
    .card { background:white; border:5px solid #0066FF; border-radius:24px; padding:35px; box-shadow:0 15px 45px rgba(0,102,255,0.15); transition:0.3s; }
    .card:hover { transform:translateY(-12px); }
    .card-title { font-size:1.5rem; font-weight:bold; color:#0066FF; margin-bottom:20px; word-break:break-all; }
    .download-btn { background:#0066FF; color:white; padding:15px 40px; border-radius:50px; text-decoration:none; font-weight:bold; }
  </style>
</head>
<body>
  <div class="container">
    <h1>INSTALLATION</h1>
    <div class="grid" id="grid"></div>
  </div>

  <nav class="bottom-nav">
    <a href="index.html">ACCUEIL</a>
    <a href="rech.html">RECHERCHE</a>
    <a href="bt.html" class="active">PRO</a>
    <a href="gd.html">GUIDE</a>
  </nav>

  <script>
    const folder = "btfiles/installation";
    fetch(`https://api.github.com/repos/ivanipote/PDF-search/contents/${folder}`)
      .then(r => r.json())
      .then(files => {
        const pdfs = files.filter(f => f.name.endsWith('.pdf'));
        const grid = document.getElementById("grid");
        pdfs.forEach(pdf => {
          const url = `https://raw.githubusercontent.com/ivanipote/PDF-search/main/${folder}/${pdf.name}`;
          grid.innerHTML += `
            <div class="card">
              <div class="card-title">ðŸ“„ ${pdf.name}</div>
              <a href="${url}" download class="download-btn">TÃ©lÃ©charger</a>
            </div>`;
        });
        if (pdfs.length === 0) grid.innerHTML = "<p style='color:#666'>Aucun PDF pour l'instant</p>";
      });
  </script>
  <script src="script.js"></script>
</body>
</html>
