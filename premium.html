<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contenu Premium - Megane Learn</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Styles de base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    
    body {
      background: #f8fbff;
      padding-bottom: 80px;
    }
    
    /* Header avec logo */
    .header-logo {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 12px;
      z-index: 1002;
      background: rgba(255, 255, 255, 0.95);
      padding: 8px 15px;
      border-radius: 50px;
      box-shadow: 0 4px 15px rgba(0, 102, 255, 0.2);
      border: 2px solid #0066FF;
      backdrop-filter: blur(10px);
    }
    
    .logo-header {
      width: 35px;
      height: 35px;
      border-radius: 10px;
      object-fit: cover;
    }
    
    /* Hero Section Premium */
    .premium-hero {
      padding: 120px 20px 60px;
      text-align: center;
      background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
      color: #8B6508;
      border-radius: 0 0 30px 30px;
      margin-bottom: 40px;
    }
    
    .premium-hero h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
      font-weight: 700;
    }
    
    .premium-hero p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto;
      opacity: 0.9;
    }
    
    /* Grille des fichiers premium */
    .premium-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    .premium-card {
      background: white;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      border-left: 5px solid #FFD700;
      transition: transform 0.3s;
    }
    
    .premium-card:hover {
      transform: translateY(-5px);
    }
    
    .premium-card h3 {
      color: #0066FF;
      margin-bottom: 10px;
      font-size: 1.3rem;
    }
    
    .file-info {
      color: #666;
      font-size: 0.9rem;
      margin-bottom: 15px;
    }
    
    .btn-premium {
      display: inline-block;
      background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
      color: #8B6508;
      padding: 12px 25px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
      border: none;
      cursor: pointer;
    }
    
    .btn-premium:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 165, 0, 0.3);
    }
    
    /* Barre de navigation en bas */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: white;
      display: flex;
      justify-content: space-around;
      padding: 15px 0;
      box-shadow: 0 -5px 15px rgba(0,0,0,0.1);
      z-index: 100;
    }
    
    .bottom-nav a {
      text-decoration: none;
      color: #666;
      font-weight: 600;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 0.9rem;
      transition: 0.3s;
      padding: 5px 10px;
      border-radius: 10px;
    }
    
    .bottom-nav a.active {
      color: #0066FF;
      background: #f0f7ff;
    }
    
    .bottom-nav a i {
      font-size: 1.4rem;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

  <!-- LOGO EN HAUT √Ä DROITE -->
  <div class="header-logo">
    <img src="logo.png" alt="Megane Learn" class="logo-header">
    <span class="logo-text">Megane Learn</span>
  </div>

  <!-- HERO SECTION PREMIUM -->
  <section class="premium-hero">
    <h1>üéØ Contenu Premium</h1>
    <p>Documents exclusifs et ressources avanc√©es pour votre r√©ussite</p>
  </section>

  <!-- CONTENU PREMIUM -->
  <section id="premium-content">
    <div class="premium-grid" id="premium-files">
      <!-- Les fichiers premium seront charg√©s ici -->
      <div class="loading">Chargement du contenu premium...</div>
    </div>
  </section>

  <!-- BARRE DE NAVIGATION -->
  <nav class="bottom-nav">
    <a href="index.html">
      <i class="fas fa-home"></i>
      <span>ACCUEIL</span>
    </a>
    <a href="rech.html">
      <i class="fas fa-search"></i>
      <span>RECHERCHE</span>
    </a>
    <a href="premium.html" class="active">
      <i class="fas fa-crown"></i>
      <span>PREMIUM</span>
    </a>
    <a href="gd.html">
      <i class="fas fa-book"></i>
      <span>GUIDE</span>
    </a>
  </nav>

<script>
// Fonction pour scanner automatiquement le dossier premiumfiles
async function loadPremiumFilesAuto() {
  const container = document.getElementById('premium-files');
  container.innerHTML = '<div class="loading">üîç Scan des fichiers premium...</div>';

  try {
    // Scan du dossier premiumfiles via GitHub API
    const response = await fetch('https://api.github.com/repos/ivanipote/PDF-search/contents/premiumfiles');
    
    if (response.ok) {
      const files = await response.json();
      
      const premiumFiles = files.map(file => ({
        name: file.name,
        path: `https://raw.githubusercontent.com/ivanipote/PDF-search/main/premiumfiles/${file.name}`,
        type: file.name.split('.').pop(),
        description: `Document premium - ${file.name}`,
        size: `${(file.size / 1024 / 1024).toFixed(1)} MB`
      }));

      // Affichage des fichiers
      if (premiumFiles.length === 0) {
        container.innerHTML = '<div class="premium-card"><h3>üì≠ Aucun fichier premium</h3><p>Ajoutez des fichiers dans le dossier premiumfiles</p></div>';
        return;
      }
      
      container.innerHTML = premiumFiles.map(file => `
        <div class="premium-card">
          <h3>üìÑ ${file.name}</h3>
          <div class="file-info">
            ${file.description} | Taille: ${file.size} | Type: ${file.type.toUpperCase()}
          </div>
          <a href="${file.path}" class="btn-premium" download="${file.name}">
            <i class="fas fa-download"></i> T√©l√©charger
          </a>
        </div>
      `).join('');
      
    } else {
      throw new Error('Dossier premiumfiles non trouv√©');
    }
    
  } catch (error) {
    console.log('Mode manuel activ√©:', error.message);
    loadPremiumFilesManual(); // Fallback manuel
  }
}

// Fallback manuel si l'API ne fonctionne pas
function loadPremiumFilesManual() {
  const container = document.getElementById('premium-files');
  
  // Liste manuelle de fallback - √Ä MODIFIER
  const manualFiles = [
    {
      name: "1.pdf",
      path: "https://raw.githubusercontent.com/ivanipote/PDF-search/main/premiumfiles/1.pdf",
      type: "pdf",
      description: "Document premium exclusif",
      size: "1.2 MB"
    }
    // AJOUTEZ VOS FICHIERS ICI EN CAS DE PROBL√àME
  ];
  
  if (manualFiles.length === 0) {
    container.innerHTML = '<div class="premium-card"><h3>üì≠ Aucun fichier premium disponible</h3><p>Revenez bient√¥t !</p></div>';
    return;
  }
  
  container.innerHTML = manualFiles.map(file => `
    <div class="premium-card">
      <h3>üìÑ ${file.name}</h3>
      <div class="file-info">
        ${file.description} | Taille: ${file.size}
      </div>
      <a href="${file.path}" class="btn-premium" download="${file.name}">
        <i class="fas fa-download"></i> T√©l√©charger
      </a>
    </div>
  `).join('');
}

// Initialisation
document.addEventListener('DOMContentLoaded', loadPremiumFilesAuto);
</script>
