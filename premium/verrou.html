<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Megane Learn • Accès Premium</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { height:100%; overflow:hidden; }
    body {
      background:#000;
      color:#fff;
      font-family:'Segoe UI',sans-serif;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .card {
      background:rgba(20,20,20,0.97);
      border:4px solid gold;
      border-radius:30px;
      padding:3rem 2.5rem;
      width:90%;
      max-width:420px;
      text-align:center;
      box-shadow:0 20px 60px rgba(255,215,0,0.4);
    }

    .lock {
      font-size:5rem;
      color:gold;
      margin-bottom:1.5rem;
      animation:pulse 2s infinite;
    }

    @keyframes pulse { 0%,100%{transform:scale(1)} 50%{transform:scale(1.12)} }

    h1 {
      font-size:2.4rem;
      background:linear-gradient(90deg,gold,#ff0);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      margin:1rem 0;
    }

    .info {
      font-size:1.4rem;
      color:#ff3366;
      font-weight:bold;
      margin:2rem 0 1.5rem;
    }

    input {
      width:100%;
      padding:1.3rem 2rem;
      font-size:1.6rem;
      background:#111;
      color:white;
      border:4px solid gold;
      border-radius:50px;
      text-align:center;
      outline:none;
      letter-spacing:6px;
      margin:1.5rem 0;
    }

    input:focus { box-shadow:0 0 40px rgba(255,215,0,0.7); }

    .btns {
      display:flex;
      flex-direction:column;
      gap:1.5rem;
      margin-top:2.5rem;
    }

    button, a.btn {
      padding:1.3rem;
      font-size:1.5rem;
      font-weight:bold;
      border-radius:50px;
      cursor:pointer;
      transition:0.3s;
    }

    .unlock {
      background:linear-gradient(45deg,gold,#ff0);
      color:black;
      border:none;
      box-shadow:0 10px 30px rgba(255,215,0,0.5);
    }

    .unlock:hover { transform:scale(1.05); }

    .home {
      background:transparent;
      color:#999;
      border:2px solid #444;
      text-decoration:none;
    }

    .home:hover { color:gold; border-color:gold; }

    .error {
      color:#ff3366;
      font-weight:bold;
      margin-top:1rem;
      display:none;
    }
  </style>
</head>
<body>

  <div class="card">
    <i class="fas fa-lock lock"></i>
    <h1>PREMIUM VERROUILLÉ</h1>
    <p class="info">Entrez la clé d'accès</p>

    <input type="password" id="code" placeholder="••••••••••" maxlength="12">

    <p class="error" id="error">Clé incorrecte !</p>

    <div class="btns">
      <button class="unlock" id="unlock">DÉVERROUILLER</button>
      <a href="index.html" class="btn home">Retour accueil</a>
    </div>
  </div>

  <script>
    const CODE = "MEGANE233@";

    function check() {
      const val = document.getElementById("code").value.trim();
      if (val === CODE) {
        // Redirection automatique immédiate
        window.location.href = "premium/premium.html";
      } else {
        document.getElementById("error").style.display = "block";
        document.getElementById("code").value = "";
      }
    }

    document.getElementById("unlock").onclick = check;
    document.getElementById("code").addEventListener("keypress", e => {
      if (e.key === "Enter") check();
    });
  </script>
</body>
</html>
